<!DOCTYPE html>
<html>
<head>
<title>TriviaGame-1</title>
	<!-- Added link to the jQuery Library -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
	<!-- Added a link to Bootstrap-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/triviagame1.css">
</head>
<body>
<!-- header and play button area -->

<div class="jumbotron">
	<div class="main-heading">
	  <h4>Welcome to </h4>
	  <h1>Basic Trivia Game!!</h1>
	  <p class="startpara"><a id="start" class="btn btn-success btn-lg btnstart" href="#" role="button">Start</a></p>
	  
	</div>
</div>

<div class="container">
	
<form class="form-horizontal">

<div class="panel panel-default">
  <!-- Default panel contents -->
 <div class="panel-heading">Computers</div>
 <div class="panel-body">
  <div class="form-group">
  <label >What is the most commonly used element in computers today?</label>
  	<br>

	<label class="radio-inline">
	<input type="radio" name="0" value="a">Halfium</label>
	<label class="radio-inline">
	<input type="radio" name="0" value="b"> Nuclear isomer</label>
	<label class="radio-inline">
	<input type="radio" name="0" value="c">Zircon
	</label>
  </div>

  <div class="form-group">
  <label >What company is the largest producer of computer software for the personal computer?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="1" value="a"> Dell
	</label>
	<label class="radio-inline">
	<input type="radio" name="1"  value="b"> Microsoft
	</label>
	<label class="radio-inline">
	<input type="radio" name="1"  value="c"> Google
	</label>
  </div>

  <div class="form-group">
  <label>What name is given to half of a Byte (4 bits)?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="2" value="a"> Bit
	</label>
	<label class="radio-inline">
	<input type="radio" name="2" value="b"> Byte
	</label>
	<label class="radio-inline">
	<input type="radio" name="2" value="c"> Nibble
	</label>
  </div>

  <div class="form-group">
   <label>What do the initials GUI stand for?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="3" value="a"> Graphical User Interaction
	</label>
	<label class="radio-inline">
	<input type="radio" name="3" value="b"> Graphical User Interface
	</label>
	<label class="radio-inline">
	<input type="radio" name="3" value="c"> Global User Interface
	</label>
  </div>

  <div class="form-group">
   <label> From the computer world: What does the word "modem" abbreviate?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="4" value="a"> Modulation
	</label>
	<label class="radio-inline">
	<input type="radio" name="4" value="b"> Modulation and Demodulation
	</label>
	<label class="radio-inline">
	<input type="radio" name="4" value="c"> Demodulation
	</label>
  </div>

  <div class="form-group">
   <label>If the telephone company added one more digit to all the phone numbers in one area code, how many new phone numbers could potentially be added?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="5" value="a"> 90,000,000
	</label>
	<label class="radio-inline">
	<input type="radio" name="5" value="b"> 30,000
	</label>
	<label class="radio-inline">
	<input type="radio" name="5" value="c"> 50,000
	</label>
  </div>
</div> <!-- Panel-body end -->
</div> <!-- panel-default end -->
<div class="panel panel-default">
<div class="panel-heading">
	<h3 class="panel-title">Animals</h3>
</div>
<div class="panel-body">
  <div class="form-group">
   <label>Where do flies go in the winter? Do they die, fly to warmer climates, or hibernate?</label>
   <br>
	<label class="radio-inline">
	<input type="radio" name="6" value="a"> Migrate
	</label>
	<label class="radio-inline">
	<input type="radio" name="6" value="b"> Hibernate
	</label>
	<label class="radio-inline">
	<input type="radio" name="6" value="c"> Die
	</label>
  </div>

  <div class="form-group">
   <label>What slithering animal is named for the sound that it makes before striking?
</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="7" value="a"> Cobra
	</label>
	<label class="radio-inline">
	<input type="radio" name="7" value="b"> Rattlesnake
	</label>
	<label class="radio-inline">
	<input type="radio" name="7" value="c"> Vipers
	</label>
  </div>

  <div class="form-group">
   <label>What type of wool comes from soft-haired llamas in Peru?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="8" value="a"> Camelidae
	</label>
	<label class="radio-inline">
	<input type="radio" name="8" value="b"> Alpaca
	</label>
	<label class="radio-inline">
	<input type="radio" name="8" value="c">Vicugnas
	</label>
  </div>

  <div class="form-group">
   <label>What is the first animal listed in the dictionary?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="9" value="a"> Anteater
	</label>
	<label class="radio-inline">
	<input type="radio" name="9" value="b"> Aardvark
	</label>
	<label class="radio-inline">
	<input type="radio" name="9" value="c">Armadillo
	</label>
  </div>
  </div>
</div>
<button class="btn btn-primary btn-lg btnsubmit" type="button">
Submit</button>
</form>

</div>

<div class="footer">

</div>

</body>
</html>
