<!DOCTYPE html>
<html>
<head>
<title>TriviaGame-1</title>
	<!-- Added link to the jQuery Library -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
	<!-- Added a link to Bootstrap-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/triviagame1.css">
</head>
<body>
<!-- header and play button area -->

<div class="jumbotron">
	<div class="main-heading">
	  <h4>Welcome to </h4>
	  <h1>Basic Trivia Game!!</h1>
	</div>
</div>

<div class="container">
	
<form class="form-horizontal">

<div class="panel panel-default">
  <!-- Default panel contents -->
 <div class="panel-heading">Computers</div>
 <div class="panel-body">
  <div class="form-group">
  <label >What is the most commonly used element in computers today?</label>
  	<br>

	<label class="radio-inline">
	<input type="radio" name="q1" value="Halfium">Halfium</label>
	<label class="radio-inline">
	<input type="radio" name="q1" value="Nuclear isomer"> Nuclear isomer</label>
	<label class="radio-inline">
	<input type="radio" name="q1" value="Zircon">Zircon
	</label>
  </div>

  <div class="form-group">
  <label >What company is the largest producer of computer software for the personal computer?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="q2" value="Dell"> Dell
	</label>
	<label class="radio-inline">
	<input type="radio" name="q2"  value="Microsoft"> Microsoft
	</label>
	<label class="radio-inline">
	<input type="radio" name="q2"  value="Google"> Google
	</label>
  </div>

  <div class="form-group">
  <label>What name is given to half of a Byte (4 bits)?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="q3" value="Bit"> Bit
	</label>
	<label class="radio-inline">
	<input type="radio" name="q3" value="Byte"> Byte
	</label>
	<label class="radio-inline">
	<input type="radio" name="q3" value="Nibble"> Nibble
	</label>
  </div>

  <div class="form-group">
   <label>What do the initials GUI stand for?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="q4" value="Graphical User Interaction"> Graphical User Interaction
	</label>
	<label class="radio-inline">
	<input type="radio" name="q4" value="General User Interaction"> Graphical User Interface
	</label>
	<label class="radio-inline">
	<input type="radio" name="q4" value="Graphical User Interface"> Graphical User Interface
	</label>
  </div>

  <div class="form-group">
   <label> From the computer world: What does the word "modem" abbreviate?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="q5" value="Modulation"> Modulation
	</label>
	<label class="radio-inline">
	<input type="radio" name="q5" value="Modulation and Demodulation"> Modulation and Demodulation
	</label>
	<label class="radio-inline">
	<input type="radio" name="q5" value="Demodulation"> Demodulation
	</label>
  </div>

  <div class="form-group">
   <label>If the telephone company added one more digit to all the phone numbers in one area code, how many new phone numbers could potentially be added?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="q6" value="90,000,000"> 90,000,000
	</label>
	<label class="radio-inline">
	<input type="radio" name="q6" value="30,000"> 30,000
	</label>
	<label class="radio-inline">
	<input type="radio" name="q6" value="50,000"> 50,000
	</label>
  </div>
</div> <!-- Panel-body end -->
</div> <!-- panel-default end -->
<div class="panel panel-default">
<div class="panel-heading">
	<h3 class="panel-title">Animals</h3>
</div>
<div class="panel-body">
  <div class="form-group">
   <label>Where do flies go in the winter? Do they die, fly to warmer climates, or hibernate?</label>
   <br>
	<label class="radio-inline">
	<input type="radio" name="q7" value="Migrate"> Migrate
	</label>
	<label class="radio-inline">
	<input type="radio" name="q7" value="Hibernate"> Hibernate
	</label>
	<label class="radio-inline">
	<input type="radio" name="q7" value="Die"> Die
	</label>
  </div>

  <div class="form-group">
   <label>What slithering animal is named for the sound that it makes before striking?
</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="q8" value="Cobra"> Cobra
	</label>
	<label class="radio-inline">
	<input type="radio" name="q8" value="Rattlesnake"> Rattlesnake
	</label>
	<label class="radio-inline">
	<input type="radio" name="q8" value="Vipers"> Vipers
	</label>
  </div>

  <div class="form-group">
   <label>What type of wool comes from soft-haired llamas in Peru?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="q9" value="Camelidae"> Camelidae
	</label>
	<label class="radio-inline">
	<input type="radio" name="q9" value="Alpaca"> Alpaca
	</label>
	<label class="radio-inline">
	<input type="radio" name="q9" value="Vicugnas">Vicugnas
	</label>
  </div>

  <div class="form-group">
   <label>What is the first animal listed in the dictionary?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="q10" value="Anteater"> Anteater
	</label>
	<label class="radio-inline">
	<input type="radio" name="q10" value="Aardvark"> Aardvark
	</label>
	<label class="radio-inline">
	<input type="radio" name="q10" value="Armadillo">Armadillo
	</label>
  </div>
  </div>
</div>
<button class="btn btn-primary btn-lg btn-submit" type="button">
Submit</button>
</form>

</div>

<div class="footer">
	
	 		Coding Boot Camp(c)2016, All rights Reserved.
	
</div>
</body>
</html>
