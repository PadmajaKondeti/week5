<!DOCTYPE html>
<html>
<head>
<title>TriviaGame-1</title>
	<!-- Added link to the jQuery Library -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
	<!-- Added a link to Bootstrap-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/triviagame1.css">
</head>
<body>
<!-- header and play button area -->

<div class="jumbotron">
	<div class="main-heading">
	  <h4>Welcome to </h4>
	  <h1>Basic Trivia Game!!</h1>
	</div>
</div>

<div class="container">
	
<form class="form-horizontal">

<div class="panel panel-default">
  <!-- Default panel contents -->
 <div class="panel-heading">Computers</div>
 <div class="panel-body">
  <div class="form-group">
  <label >What is the most commonly used element in computers today?</label>
  	<br>

	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Halfium
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> xxxx
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> yyy
	</label>
  </div>

  <div class="form-group">
  <label >What company is the largest producer of computer software for the personal computer?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Microsoft
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
	</label>
  </div>

  <div class="form-group">
  <label>What name is given to half of a Byte (4 bits)?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
	</label>
  </div>

  <div class="form-group">
   <label>What do the initials GUI stand for?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Graphical User Interface
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
	</label>
  </div>

  <div class="form-group">
   <label> From the computer world: What does the word "modem" abbreviate?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> MODULATION AND DEMODULATION
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
	</label>
  </div>

  <div class="form-group">
   <label>If the telephone company added one more digit to all the phone numbers in one area code, how many new phone numbers could potentially be added?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 90,000,000
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
	</label>
  </div>
</div> <!-- Panel-body end -->
</div> <!-- panel-default end -->
<div class="panel panel-default">
<div class="panel-heading">
	<h3 class="panel-title">Animals</h3>
</div>
<div class="panel-body">
  <div class="form-group">
   <label>Where do flies go in the winter? Do they die, fly to warmer climates, or hibernate?</label>
   <br>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> HIBERNATE - in dry and warm spaces such as home attics
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
	</label>
  </div>

  <div class="form-group">
   <label>What slithering animal is named for the sound that it makes before striking?
</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> RATTLESNAKE
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
	</label>
  </div>

  <div class="form-group">
   <label>What type of wool comes from soft-haired llamas in Peru?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Alpaca
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
	</label>
  </div>

  <div class="form-group">
   <label>What is the first animal listed in the dictionary?</label>
  <br>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
	</label>
	<label class="radio-inline">
	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> AARDVARK

	</label>
  </div>
  </div>
</div>
<button class="btn btn-primary btn-lg btn-submit" type="button">
Submit</button>
</form>

</div>

<div class="footer">
	
	 		Coding Boot Camp(c)2016, All rights Reserved.
	
</div>
</body>
</html>
